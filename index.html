<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Playing Card Maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap Dark Theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="#" id="createNew">Create New</a></li>
            <li class="nav-item"><a class="nav-link" href="#" id="loadCards">Load</a></li>
            <li class="nav-item"><a class="nav-link" href="#" id="saveCards">Save</a></li>
            <li class="nav-item"><a class="nav-link" href="#" id="saveAsCards">Save As</a></li>
            <li class="nav-item"><a class="nav-link" href="#" id="exportCards">Export</a>  </li>
        </ul>
    </nav>
    <!-- Main Content -->
    <div class="container-fluid mt-3">
        <div id="cardsGrid" class="row row-cols-4 g-3 pb-3"></div>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="promptModal" tabindex="-1" aria-labelledby="promptModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h5 class="modal-title" id="promptModalLabel">Input</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control" id="promptInput">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="promptOk">OK</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="exportProgressModal" tabindex="-1" aria-labelledby="exportProgressLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-light">
            <div class="modal-header">
                <h5 class="modal-title" id="exportProgressLabel">Exporting Cards...</h5>
            </div>
            <div class="modal-body">
                <div class="progress">
                <div id="exportProgressBar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>
                </div>
                <div class="mt-2" id="exportProgressText">0 / 52</div>
            </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-1 bg-dark text-light text-center">
        <div id="deckNameFooter"></div>
    </footer>
    
    <!-- JQuery & Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
